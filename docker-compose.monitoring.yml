version: '3.9'

services:
  prometheus:
    image: prom/prometheus:latest
    container_name: actorhub-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./infrastructure/monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - ./infrastructure/monitoring/alerts:/etc/prometheus/alerts
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
    restart: unless-stopped
    networks:
      - actorhub-network

  grafana:
    image: grafana/grafana:latest
    container_name: actorhub-grafana
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=actorhub123
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./infrastructure/monitoring/grafana/provisioning:/etc/grafana/provisioning
      - ./infrastructure/monitoring/grafana/dashboards:/var/lib/grafana/dashboards
    depends_on:
      - prometheus
    restart: unless-stopped
    networks:
      - actorhub-network

  alertmanager:
    image: prom/alertmanager:latest
    container_name: actorhub-alertmanager
    ports:
      - "9093:9093"
    volumes:
      - ./infrastructure/monitoring/alertmanager.yml:/etc/alertmanager/alertmanager.yml
    restart: unless-stopped
    networks:
      - actorhub-network

  node-exporter:
    image: prom/node-exporter:latest
    container_name: actorhub-node-exporter
    ports:
      - "9100:9100"
    restart: unless-stopped
    networks:
      - actorhub-network

  redis-exporter:
    image: oliver006/redis_exporter:latest
    container_name: actorhub-redis-exporter
    ports:
      - "9121:9121"
    environment:
      - REDIS_ADDR=redis://actorhub-redis:6379
    restart: unless-stopped
    networks:
      - actorhub-network

  postgres-exporter:
    image: prometheuscommunity/postgres-exporter:latest
    container_name: actorhub-postgres-exporter
    ports:
      - "9187:9187"
    environment:
      - DATA_SOURCE_NAME=postgresql://postgres:postgres@actorhub-postgres:5432/actorhub?sslmode=disable
    restart: unless-stopped
    networks:
      - actorhub-network

volumes:
  prometheus_data:
  grafana_data:

networks:
  actorhub-network:
    external: true
