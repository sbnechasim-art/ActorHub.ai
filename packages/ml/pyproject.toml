[build-system]
requires = ["setuptools>=45", "wheel", "setuptools-scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "actorhub-ml"
version = "1.0.0"
description = "ActorHub.ai Machine Learning Package - Face Recognition & Identity Verification"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "ActorHub.ai", email = "dev@actorhub.ai"}
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Scientific/Engineering :: Image Recognition",
]
keywords = ["face-recognition", "identity", "ai", "deepfake", "verification"]
requires-python = ">=3.10"

dependencies = [
    "numpy>=1.24.0",
    "opencv-python>=4.8.0",
    "pillow>=10.0.0",
    "onnxruntime>=1.16.0",
    "scikit-learn>=1.3.0",
]

[project.optional-dependencies]
gpu = [
    "onnxruntime-gpu>=1.16.0",
]
insightface = [
    "insightface>=0.7.3",
]
full = [
    "insightface>=0.7.3",
    "onnxruntime-gpu>=1.16.0",
]
dev = [
    "pytest>=7.4.0",
    "pytest-cov>=4.1.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
    "mypy>=1.5.0",
]

[project.urls]
Homepage = "https://actorhub.ai"
Documentation = "https://docs.actorhub.ai/ml"
Repository = "https://github.com/actorhub/ml"

[tool.setuptools.packages.find]
where = ["src"]

[tool.black]
line-length = 100
target-version = ["py310", "py311"]

[tool.ruff]
line-length = 100
select = ["E", "F", "W", "I", "N", "UP", "YTT", "B", "C4", "T10", "ISC", "ICN"]
ignore = ["E501"]

[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true
