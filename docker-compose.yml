version: '3.9'

services:
  # PostgreSQL Database with pgvector extension
  postgres:
    image: pgvector/pgvector:pg16
    container_name: actorhub-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: actorhub
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/setup/init-db.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - actorhub-network

  # Redis Cache & Message Queue
  redis:
    image: redis:7-alpine
    container_name: actorhub-redis
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - actorhub-network

  # MinIO S3-compatible storage
  minio:
    image: minio/minio
    container_name: actorhub-minio
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - actorhub-network

  # Qdrant Vector Database
  qdrant:
    image: qdrant/qdrant:latest
    container_name: actorhub-qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      QDRANT__LOG_LEVEL: INFO
    networks:
      - actorhub-network

  # MinIO Setup - Create buckets on startup
  minio-setup:
    image: minio/mc
    container_name: actorhub-minio-setup
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set myminio http://minio:9000 minioadmin minioadmin;
      mc mb myminio/actorhub-actor-packs --ignore-existing;
      mc mb myminio/actorhub-uploads --ignore-existing;
      mc anonymous set public myminio/actorhub-uploads;
      exit 0;
      "
    networks:
      - actorhub-network

volumes:
  postgres_data:
  redis_data:
  minio_data:
  qdrant_data:

networks:
  actorhub-network:
    driver: bridge
