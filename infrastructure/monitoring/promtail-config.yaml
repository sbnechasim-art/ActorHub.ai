server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push
    tenant_id: actorhub

scrape_configs:
  # Docker container logs
  - job_name: containers
    static_configs:
      - targets:
          - localhost
        labels:
          job: containerlogs
          __path__: /var/lib/docker/containers/*/*log

    pipeline_stages:
      - json:
          expressions:
            output: log
            stream: stream
            attrs: attrs
      - json:
          expressions:
            tag: attrs.tag
          source: attrs
      - regex:
          expression: (?P<container_name>(?:[a-z0-9][a-z0-9_.-]*))-(?P<container_id>[0-9a-f]{12})
          source: tag
      - labels:
          stream:
          container_name:
          container_id:
      - output:
          source: output

  # ActorHub API logs
  - job_name: actorhub-api
    static_configs:
      - targets:
          - localhost
        labels:
          job: actorhub-api
          __path__: /var/log/actorhub/*.log

    pipeline_stages:
      - json:
          expressions:
            level: level
            message: msg
            timestamp: timestamp
            logger: logger_name
            endpoint: endpoint
            method: method
            status_code: status_code
            duration_ms: duration_ms
      - labels:
          level:
          logger:
          endpoint:
          method:
          status_code:
      - timestamp:
          source: timestamp
          format: RFC3339
      - output:
          source: message

  # System logs
  - job_name: system
    static_configs:
      - targets:
          - localhost
        labels:
          job: systemlogs
          __path__: /var/log/syslog

  # Celery worker logs
  - job_name: celery-worker
    static_configs:
      - targets:
          - localhost
        labels:
          job: celery-worker
          __path__: /var/log/celery/*.log

    pipeline_stages:
      - regex:
          expression: '\[(?P<timestamp>[^\]]+)\] \[(?P<level>\w+)\] (?P<message>.*)'
      - labels:
          level:
      - timestamp:
          source: timestamp
          format: "2006-01-02 15:04:05,000"
      - output:
          source: message
