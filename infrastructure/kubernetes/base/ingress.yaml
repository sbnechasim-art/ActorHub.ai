apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: actorhub-ingress
  namespace: actorhub
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "500m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "120"
    nginx.ingress.kubernetes.io/rate-limit: "30"
    nginx.ingress.kubernetes.io/rate-limit-window: "1s"
spec:
  tls:
    - hosts:
        - actorhub.ai
        - www.actorhub.ai
        - api.actorhub.ai
      secretName: actorhub-tls
  rules:
    - host: actorhub.ai
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: actorhub-web
                port:
                  number: 3000
    - host: www.actorhub.ai
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: actorhub-web
                port:
                  number: 3000
    - host: api.actorhub.ai
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: actorhub-api
                port:
                  number: 8000
