apiVersion: apps/v1
kind: Deployment
metadata:
  name: actorhub-web
  namespace: actorhub
  labels:
    app: actorhub-web
    app.kubernetes.io/name: actorhub-web
    app.kubernetes.io/component: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: actorhub-web
  template:
    metadata:
      labels:
        app: actorhub-web
    spec:
      containers:
        - name: web
          image: ghcr.io/actorhub/web:latest
          ports:
            - containerPort: 3000
              name: http
          env:
            - name: NEXT_PUBLIC_API_URL
              value: "https://api.actorhub.ai"
            - name: NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY
              valueFrom:
                secretKeyRef:
                  name: actorhub-secrets
                  key: stripe-publishable-key
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 5
      imagePullSecrets:
        - name: ghcr-secret
---
apiVersion: v1
kind: Service
metadata:
  name: actorhub-web
  namespace: actorhub
  labels:
    app: actorhub-web
spec:
  type: ClusterIP
  ports:
    - port: 3000
      targetPort: 3000
      protocol: TCP
      name: http
  selector:
    app: actorhub-web
