  jwt-secret: "CHANGE_ME_GENERATE_WITH_openssl_rand_hex_64"
  jwt-refresh-secret: "CHANGE_ME_GENERATE_WITH_openssl_rand_hex_64"

  # Stripe
  stripe-secret-key: "sk_live_CHANGE_ME"
  stripe-publishable-key: "pk_live_CHANGE_ME"
  stripe-webhook-secret: "whsec_CHANGE_ME"

  # AWS/S3
  aws-access-key-id: "CHANGE_ME"
